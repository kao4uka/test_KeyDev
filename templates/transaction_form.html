{% extends "base.html" %}
{% block content %}
<h2>Создание транзакции</h2>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="{{ form.debit_account.id_for_label }}" class="form-label">Счёт дебета</label>
    {{ form.debit_account }}
  </div>
  <div class="mb-3">
    <label for="{{ form.credit_account.id_for_label }}" class="form-label">Счёт кредита</label>
    {{ form.credit_account }}
  </div>
  <div class="mb-3">
    <label for="{{ form.amount.id_for_label }}" class="form-label">Сумма</label>
    {{ form.amount }}
  </div>
  <div class="mb-3">
    <label for="{{ form.description.id_for_label }}" class="form-label">Описание</label>
    {{ form.description }}
  </div>
  <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
